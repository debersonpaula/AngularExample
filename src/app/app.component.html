<div class="header">
  <h3 class="panelLogo">{{title}}</h3>
  <div class="panelSession">
    <div *ngIf="session.code != 'SESSION'">
      <a href="/register">Register</a> | <a href="/login">LogIn</a>
    </div>
  </div>
</div>

<nav>
  <ul>
    <li *ngFor="let route of routelist">
      <a routerLink="/{{route.href}}">{{route.caption}}</a>
    </li>
  </ul>
</nav>

<hr>

<router-outlet></router-outlet>
